<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nova Comm - Feedback</title>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Comm.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylec.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/support-pages.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';">
    <script src="js/app.js"></script>
    <script src="js/feedback.js"></script>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="chat.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
            <h1>Feedback</h1>
        </header>
        <main>
            <section class="feedback-section">
                <h2>Suggestions & Feedback</h2>
                <div class="feedback-stats">
                    <div class="stat-item implemented">
                        <span class="count" id="implementedCount">0</span>
                        <span class="label">Implemented</span>
                    </div>
                    <div class="stat-item in-progress">
                        <span class="count" id="inProgressCount">0</span>
                        <span class="label">In Progress</span>
                    </div>
                </div>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackType">Type</label>
                        <select id="feedbackType" required>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement</option>
                            <option value="bug">Bug Report</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea id="details" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="primary-button">Submit Feedback</button>
                </form>
                <div class="feedback-list">
                    <h3>Recent Feedback</h3>
                    <div id="recentFeedback">
                        <!-- Recent feedback will be loaded dynamically -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
