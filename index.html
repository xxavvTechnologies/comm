<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Nova Comm - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Initialize Firebase first -->
    <script src="js/firebase-config.js"></script>
    <!-- Then load login logic -->
    <script src="js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Nova Comm</h1>
                <p class="tagline">Connect instantly, chat seamlessly</p>
            </div>
            <div class="auth-options">
                <div class="social-buttons">
                    <button type="button" class="social-button" id="googleLogin">
                        <i class="ri-google-fill"></i>
                        Continue with Google
                    </button>
                    <button type="button" class="social-button" id="githubLogin">
                        <i class="ri-github-fill"></i>
                        Continue with GitHub
                    </button>
                </div>
                <div class="social-login-divider">
                    <span>or sign in with email</span>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="login-button">
                            <span>Sign In</span>
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="https://account.nova.xxavvgroup.com/forgot-password" class="forgot-password">
                            Forgot password?
                        </a>
                    </div>
                </form>
            </div>
            <div class="signup-prompt">
                <p>Don't have an account? <a href="https://account.nova.xxavvgroup.com" class="signup-link">Create one</a></p>
            </div>
        </div>
        <div class="login-footer">
            <p>&copy;2025 xxavvTechnologies</p>
            <div class="footer-links">
                <a href="https://tech.xxavvgroup.com/help-center/xts1-hc004">Terms</a>
                <a href="https://tech.xxavvgroup.com/help-center/xts1-hc005">Privacy</a>
                <a href="https://tech.xxavvgroup.com/helpcenter">Help Center</a>
            </div>
        </div>
    </div>
</body>
</html>
