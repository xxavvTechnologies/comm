<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nova Comm - Support</title>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20Comm.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylec.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/support-pages.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/support.js"></script>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="chat.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
            <h1>Support</h1>
        </header>
        <main>
            <section class="support-section">
                <h2>Contact Support</h2>
                <div class="faq-section">
                    <h3>Frequently Asked Questions</h3>
                    <div class="faq-list" id="faqList">
                        <!-- FAQs will be loaded dynamically -->
                    </div>
                </div>
                <form id="supportForm">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="technical">Technical Issue</option>
                            <option value="account">Account Issue</option>
                            <option value="feature">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-button">Submit Request</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
