<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Update PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <!-- Add PWA icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="img/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icons/apple-icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/icons/icon-512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/icons/apple-icon-512.png">

    <title>Nova Comm - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Update Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <!-- Add Firebase Realtime Database SDK after other Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Allow cookies for Firebase
        document.cookie = "firebase-allow-cookies=1; SameSite=None; Secure";
    </script>
    <!-- Initialize Firebase first -->
    <script src="js/firebase-config.js"></script>
    <!-- Then load app logic -->
    <script src="js/chat.js"></script>
    <script src="js/notification-tester.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <aside class="contacts-sidebar">
            <div class="contacts-header">
                <div class="mobile-nav">
                    <h2>Chats</h2>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="ri-logout-box-line"></i>
                    </button>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="ri-add-line"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="contacts-search">
                <div class="search-input-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="search" placeholder="Search conversations..." aria-label="Search conversations">
                </div>
            </div>
            <div class="contacts-list">
                <div class="no-chats">
                    <i class="ri-chat-3-line"></i>
                    <p>No conversations yet</p>
                    <button class="start-chat-btn" onclick="document.getElementById('newChatBtn').click()">
                        Start a new chat
                    </button>
                </div>
            </div>
        </aside>
        
        <div class="search-pane" id="searchPane">
            <div class="search-pane-header">
                <button id="closeSearchBtn">
                    <i class="ri-arrow-left-line"></i>
                </button>
                <div class="search-input-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="search" placeholder="Enter email address..." id="userSearchInput" autocomplete="off">
                </div>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-instructions">
                    <i class="ri-mail-line"></i>
                    <p>Enter a complete email address to find users</p>
                </div>
            </div>
        </div>

        <main class="chat-container">
            <div class="chat-header">
                <div class="mobile-nav">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="ri-menu-line"></i>
                    </button>
                    <div class="user-info">
                        <div class="avatar-container">
                            <img src="" alt="User Avatar" class="avatar">
                            <span class="status-indicator"></span>
                        </div>
                        <div class="user-details">
                            <span class="username">Select a chat</span>
                            <span class="status">
                                <i class="ri-time-line"></i>
                                No chat selected
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages" id="messageArea">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="ri-chat-smile-2-line"></i>
                    </div>
                    <h2>Welcome to Nova Comm</h2>
                    <p>Select a chat to start messaging</p>
                </div>
            </div>
            <div class="message-input">
                <div class="message-input-container">
                    <input type="text" placeholder="Type a message..." disabled>
                    <button disabled>
                        <i class="ri-send-plane-fill"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add loading overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Add drag reply indicator -->
    <div class="drag-reply-indicator">
        <i class="ri-reply-line"></i>
        <span>Drop to reply</span>
    </div>
</body>
</html>
