    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Update Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Add Firebase Messaging SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <script>
        // Allow cookies for Firebase
        document.cookie = "firebase-allow-cookies=1; SameSite=None; Secure";
    </script>
    <!-- Initialize Firebase first -->
    <script src="js/firebase-config.js"></script>
    <!-- Then load app logic -->
    <script src="js/chat.js"></script>
    <script src="js/notification-tester.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <aside class="contacts-sidebar">
            <div class="contacts-header">
                <div class="mobile-nav">
                    <h2>Chats</h2>
                    <div class="header-actions">
                        <a href="settings.html" class="settings-btn">
                            <i class="ri-settings-3-line"></i>
                        </a>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="ri-logout-box-line"></i>
                        </button>
                    </div>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <div class="btn-content">
                        <i class="ri-add-line"></i>
                        <span>New Chat</span>
                    </div>
                    <span class="key-hint">⌘N</span>
                </button>
            </div>
            <div class="contacts-search">
                <button class="spotlight-search-btn" id="spotlightSearchBtn">
                    <i class="ri-search-line"></i>
                    <span>Search...</span>
                    <span class="key-hint">⌘K</span>
                </button>
            </div>
            <div class="contacts-list">
                <div class="no-chats">
                    <i class="ri-chat-3-line"></i>
                    <p>No conversations yet</p>
                    <button class="start-chat-btn" onclick="document.getElementById('newChatBtn').click()">
                        Start a new chat
                    </button>
                </div>
            </div>
        </aside>
        
        <div class="search-pane" id="searchPane">
            <div class="search-pane-header">
                <button id="closeSearchBtn">
                    <i class="ri-arrow-left-line"></i>
                </button>
                <div class="search-input-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="search" placeholder="Enter email address..." id="userSearchInput" autocomplete="off">
                </div>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-instructions">
                    <i class="ri-mail-line"></i>
                    <p>Enter a complete email address to find users</p>
                </div>
            </div>
        </div>

        <main class="chat-container">
            <div class="chat-header">
                <div class="mobile-nav">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="ri-menu-line"></i>
                    </button>
                    <div class="user-info">
                        <div class="avatar-container">
                            <img src="" alt="User Avatar" class="avatar">
                            <span class="status-indicator"></span>
                        </div>
                        <div class="user-details">
                            <span class="username">Select a chat</span>
                            <span class="status">
                                <i class="ri-time-line"></i>
                                No chat selected
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages" id="messageArea">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="ri-chat-smile-2-line"></i>
                    </div>
                    <h2>Welcome to Nova Comm (BETA)</h2>
                    <p>Select a chat to start messaging</p>
                </div>
            </div>
            <div class="message-input">
                <div class="message-input-container">
                    <textarea 
                        placeholder="Type a message..." 
                        rows="1"
                        maxlength="2000"
                        data-min-rows="1"
                        data-max-rows="6"
                        disabled
                    ></textarea>
                    <button class="send-message" disabled>
                        <i class="ri-send-plane-fill"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add loading overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Add drag reply indicator -->
    <div class="drag-reply-indicator">
        <i class="ri-reply-line"></i>
        <span>Drop to reply</span>
    </div>

    <!-- Update context menu template -->
    <template id="message-context-menu">
        <div class="message-context-menu">
            <div class="context-menu-reactions">
                <button data-reaction="👍">👍</button>
                <button data-reaction="❤️">❤️</button>
                <button data-reaction="😂">😂</button>
                <button data-reaction="😮">😮</button>
                <button data-reaction="😢">😢</button>
                <button data-reaction="🙏">🙏</button>
            </div>
            <div class="context-menu-item reply">
                <i class="ri-reply-line"></i>
                Reply
            </div>
            <div class="context-menu-item forward">
                <i class="ri-share-forward-line"></i>
                Forward
            </div>
            <div class="context-menu-item copy">
                <i class="ri-file-copy-line"></i>
                Copy
            </div>
            <div class="context-menu-item delete">
                <i class="ri-delete-bin-line"></i>
                Delete
            </div>
        </div>
    </template>

    <!-- Add reaction template -->
    <template id="reaction-menu">
        <div class="reaction-menu">
            <button data-reaction="👍">👍</button>
            <button data-reaction="❤️">❤️</button>
            <button data-reaction="😂">😂</button>
            <button data-reaction="😮">😮</button>
            <button data-reaction="😢">😢</button>
            <button data-reaction="👏">👏</button>
        </div>
    </template>

    <div class="global-search" id="globalSearch">
        <div class="search-container">
            <input 
                type="search" 
                class="search-input" 
                placeholder="Search messages, contacts, or use commands... (⌘K)"
                id="globalSearchInput"
                autocomplete="off"
                spellcheck="false"
            >
            <div class="search-results">
                <!-- Results will be populated dynamically -->
            </div>
        </div>
    </div>
</body>
